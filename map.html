<!DOCTYPE html>
<html lang="en">

    <script src="scroll.js"></script>

        <title>Map</title>
        <meta name="google-site-verification" content="VojQf4GatE6nGwmDb2xBXMAXRr6ojedyYtxAc7KAiFM" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">

    <body>
        <div class="navbar">
            Maps of Norrath
            <div>
                <a class="navitem" href="index.html">Home</a>
                <label class="navitem">Map</label>
                <a class="navitem" href="auctions.html">Auctions</a>
            </div>
        </div>
        <p style="margin-left: 10vw;">Credit for Kunark and Velious Maps: allakabor.com</p>

        <div class="maplabel" style="color:goldenrod">
            Classic Zones
        </div>

        <div style="overflow:hidden">
            <wc-pan-box class="map" min-zoom="0.4" max-zoom="2" zoom="0.6"style="width:75vw; height:75vh;">
                <img src="norrathmap-grey.png" id="dragitem">
            </wc-pan-box>
        </div>

        <div class="maplabel" style="color:greenyellow">
            Kunark Zones
        </div>
        
        <div style="overflow:hidden;">
            <wc-pan-box class="map" min-zoom="1" max-zoom="2.5" zoom="1" style="width:50vw; height:65vh;">
                <img src="kunarkzones.jpg" id="dragitem">
            </wc-pan-box>
        </div>

        <div class="maplabel" style="color:aqua">
            Velious Zones
        </div>

        <div style="overflow:hidden">
            <wc-pan-box class="map" min-zoom="1.25" max-zoom="2.5" zoom="1.25" style="width:50vw; height:65vh;">
                <img src="veliouszones.jpg" id="dragitem">  
            </wc-pan-box>
        </div>
